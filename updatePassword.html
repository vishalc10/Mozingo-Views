<!DOCTYPE html>
<html lang="en">
   <head>
      <title>Mozingo Lake</title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
      <link rel="stylesheet" type="text/css" href="style.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
      <script src="script.js"></script>
   </head>
   <body>
      <header>
    
         <div class="topnav" id="myTopnav">
            <a href="#home" class="active">Home</a>
            <div>
               <a class="profileName" href="#">Ashley</a>
            </div>
            <a href="javascript:void(0);" style="font-size:15px;" class="icon" onclick="myFunction()">&#9776;</a>
         </div>
         <div class="row">
            <div class="col-lg-3 col-md-3">
               <label></label>
            </div>
            <div class="col-lg-3 col-md-3" align="center">
               <img width="150" height="80" src="logo.png" alt="logo">
            </div>
         </div>
		 </header>
		   <div>
         <div class="row">
            <div class="col-lg-6 col-md-6">
               <label>Change Password</label>
            </div>
         </div>
         <form>
            <div class="row">
               <div class="col-lg-1 col-md-1">
                  <div class="form-group">
                     <label> </label>	
                  </div>
               </div>
               <div class="col-lg-4 col-md-4">
                  <div class="form-group">
                     <label for="form_name"> <font color="#A0522D">User Name: </font> </label>
                     &nbsp; &nbsp; user name value
                  </div>
               </div>
            </div>
            <div class="row">
               <div class="col-lg-4 col-md-4">
                  <div class="form-group">
                     <label for="form_oldpswd"><font color="#A0522D">Old Password:</font> </label>
                     <input id="form_oldpaswd" type="text" name="oldpswd" class="form-control" placeholder="Please enter your old password">
                  </div>
               </div>
            </div>
            <div class="row">
               <div class="col-lg-4 col-md-4">
                  <div class="form-group">
                     <label for="form_newpswd"><font color="#A0522D">New Password:</font> </label>
                     <input id="form_newpaswd" type="text" name="newpswd" class="form-control" placeholder="Please enter your new password">
                  </div>
               </div>
            </div>
            <div class="row">
               <div class="col-lg-4 col-md-4">
                  <div class="form-group">
                     <label for="form_cnfrmpswd"><font color="#A0522D">Confirm Password:</font> </label>
                     <input id="form_cnfrmpaswd" type="text" name="cnfrmpswd" class="form-control" placeholder="Re-enter your new password">
                  </div>
               </div>
               <div class="col-lg-4 col-md-4">
                  <div class="form-group">
                     <label for="form_cnfrmpswdmatch"><font color="#A0522D"> Password Match:</font> </label>
                     <br>
                     &nbsp; passwordmatchvalue
                  </div>
               </div>
            </div>
      </div>
      <div class="row">
      <div class="col-lg-3 col-md-3">
      <label> </label>
      </div>
      <div class="col-lg-3 col-md-3">
      <button type="button" class="btn btn-brown" data-toggle="modal" data-target="#mysaveModal">Update</button>
      <button type="button" class="btn btn-brown" data-toggle="modal" data-target="#mycancelModal">Cancel</button>
      </div>
      </div>
      </form>
      <div class="modal fade" id="mycancelModal" role="dialog">
         <div class="modal-dialog">
            <div class="modal-content">
               <div class="modal-header">
                  <h4 class="modal-title">Cancel</h4>
               </div>
               <div class="modal-body">
                  <p>Are you sure you want to cancel ?</p>
               </div>
               <div class="modal-footer">
                  <button type="button" class="btn btn-default" data-dismiss="modal">Yes</button>
                  &nbsp;
                  &nbsp;
                  <button type="button" class="btn btn-default" data-dismiss="modal">No</button>
               </div>
            </div>
         </div>
      </div>
      <div class="modal fade" id="mysaveModal" role="dialog">
         <div class="modal-dialog">
            <div class="modal-content">
               <div class="modal-header">
                  <h4 class="modal-title">Update</h4>
               </div>
               <div class="modal-body">
                  <p>Do you want to save the password?</p>
               </div>
               <div class="modal-footer">
                  <button type="button" class="btn btn-default" data-toggle="modal" data-dismiss="modal" data-target="#pswdsaveModal">Yes</button>
                  &nbsp;
                  &nbsp;
                  <button type="button" class="btn btn-default" data-dismiss="modal">No</button>
               </div>
            </div>
         </div>
      </div>
      <div class="modal fade" id="pswdsaveModal" role="dialog">
         <div class="modal-dialog">
            <div class="modal-content">
               <div class="modal-header">
                  <h4 class="modal-title">Update</h4>
               </div>
               <div class="modal-body">
                  <p>Password has been changed successfully !!</p>
               </div>
               <div class="modal-footer">
                  &nbsp;
                  &nbsp;
                  <button type="button" class="btn btn-default" data-dismiss="modal">OK</button>
               </div>
            </div>
         </div>
      </div>
      </div>
	  </body>

</html>
