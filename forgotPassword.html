<!DOCTYPE html>
<html lang="en">

<head>
    <title>Mozingo Lake</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>

<body>
    <header>
        <div align="center">
            <img src="logo.png" alt="logo">
        </div>
        <hr class="hr">
        <div align="center">
            <img src="lake.jpg" alt="lake">
        </div>
    </header>
    <div class="container">
        <form method="POST" action="/user/login">
            <div class="card loginCard" align="center">
                <h2 class="greyText" style="margin-top:1em">Forgot Password</h2>
                <div class="card-body">
                    <ul style="list-style-type:none">
                        <li>
                            <label for="username">
                                <b class="yellowText">User ID</b>
                            </label>
                            <input type="text" placeholder="Enter Username" name="username" required>
                        </li>
                        <li>
                            <button class="loginButton" type="submit">Send Verification Link</button>
                        </li>
                    </ul>
                </div>
            </div>
        </form>
    </div>
    <footer>

    </footer>
</body>

</html>
